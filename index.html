<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo_content">
            <div class="top_section">Todo</div>
            <div class="middle_section" id="taskBox">
                
            </div>
            <div class="bottom_section">
                <button id="addTaskBtn">Add Task</button>
            </div>
            <div class="input_popup">
                <i class="fa-solid fa-xmark" id="closeIcon"></i>
                <p>Enter your task</p>
                <textarea id="inputBox"></textarea>
                <button id="saveBtn">Save</button>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/0c86eb231f.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
